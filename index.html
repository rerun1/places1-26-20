<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8" type="text/javascript"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <ul id="placeList">

      </ul>

      <form id="addDestination">
        <h2>Add a place:</h2>
        <div class="form-group">
          <label for="destinationPlace">Place</label>
          <input type="text" class="form-control" id="destinationPlace">
        </div>
        <div class="form-group">
          <label for="destinationActivity">Activity</label>
          <input type="text" class="form-control" id="destinationActivity">
        </div>
        <div class="form-group">
          <label for="destinationSeason">Season</label>
          <input type="text" class="form-control" id="destinationSeason">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
